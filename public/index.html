<!DOCTYPE html>
<html ng-app="app">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" rel="stylesheet"></link>
    <link href="css/styles.css" type="text/css" rel="stylesheet"></link>
</head>

<body ng-controller="AppCtrl">
    <div id='site-container' class='pulse-site-background'>
        <div class='content'>
            <h1 id='main-title'>JSFlags Game Server</h1>
            <div id='games'>
                <div ng-repeat="g in activeGames" class='game-slot active'>
                    Join {{g}}
                </div>
                <div ng-repeat="g in availableGames track by $index" class='game-slot available'><span ng-click='g.show = !g.show' class='create-game'>Create Game</span>
                    <div ng-show='g.show'>
                        <div>
                            <span class='button' ng-repeat='gm in gameModes' ng-click='g.mode = gm.modeId' ng-class='{selected: g.mode === gm.modeId}'>{{gm.name}}</span>
                        </div>
                        <span ng-show='g.mode >= 0' class='button primary-button' ng-click='createGame(g.mode)'>Create game</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
