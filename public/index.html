<!DOCTYPE html>
<html ng-app="app">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link href="css/styles.css" type="text/css" rel="stylesheet"></link>
</head>

<body ng-controller="AppCtrl">
    <div id='games'>
        <div ng-repeat="g in activeGames" class='button active'>
            Join {{g}}
        </div>
        <div ng-repeat="g in availableGames track by $index" ng-click='g.show = !g.show' class='button available'><span>Create Game</span>
            <div ng-show='g.show'> more!
                <span ng-click='createGame()'>Create game</span>
            </div>
        </div>
    </div>
</body>

</html>
